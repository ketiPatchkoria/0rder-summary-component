<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <title> order-summary-component </title>
        <link rel="icon" type="favicon" href="images/favicon-32x32.png">
    </head>
    
    <body> 
    
        <div class="container">
            <img class="img-hero" src="images/illustration-hero.svg" alt="image illustration-hero">
            <div class="header"> 
                <h2> Order Summary</h2> 
            </div>
            <div class="description">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div> 
            <div class="div-price">
                <img class="icon-music" src="images/icon-music.svg" alt="icon of music">
                <div class="price">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <p>Change</p>
            </div>
            <button class="btn-payment">
                <p>Proceed to Payment</p>
            </button>
            <p class="order">Cancel Order</p>
           
       
        </div>
    </body>
